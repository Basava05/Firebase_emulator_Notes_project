<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Notes â€” Dark Glass UI</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main class="app">

    <header class="app-header">
      <h1>Notes</h1>
      <!-- <p class="subtitle">Dark + Glass + Neon Cyan</p> -->
    </header>

    <!-- CREATE NOTE SECTION -->
    <section class="controls glass">
      <input id="title" class="input title-input" placeholder="Title" />
      <textarea id="content" class="input content-input" rows="2" placeholder="Write something..."></textarea>

      <div class="actions">
        <button id="createBtn" class="btn neon">Create Note</button>
        <button id="clearBtn" class="btn ghost">Clear</button>
      </div>
    </section>

    <!-- NOTES GRID -->
    <!-- NOTES GRID -->
    <section id="notesContainer" class="notes-grid"></section>


    <!-- EDIT MODAL -->
    <div id="modal" class="modal hidden">
      <div class="modal-backdrop"></div>

      <div class="modal-body glass">
        <h3>Edit Note</h3>

        <input id="editTitle" class="input" placeholder="Title" />
        <textarea id="editContent" class="input" rows="6" placeholder="Content"></textarea>

        <div class="modal-actions">
          <button id="saveEdit" class="btn neon">Save</button>
          <button id="cancelEdit" class="btn ghost">Cancel</button>
        </div>
      </div>
    </div>

    <footer class="footer">Firestore Emulator Active</footer>
  </main>

  <script type="module" src="app.js"></script>
</body>

</html>
